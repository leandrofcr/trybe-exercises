<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 6.1 - Formulário</title>
</head>

<body>
  <form action="GET" enctype="multipart/form-data">
    <fieldset>

      <label for="name"> Nome:
        <input type="text" name="name" id="name" placeholder="Jon Snow" required>
      </label> <br>

      <label for="email"> Email:
        <input type="email" name="email" placeholder="jonsnow@email.com" id="email">
      </label> <br>

      <label for="cpf"> CPF:
        <input type="numbers" name="cpf"  id="cpf" maxlength="14">
      </label> <br>

      <label for="andress"> Endereço:
        <input type="text" name="andress" id="andress" maxlength="200" >
      </label><br>

      <label for="city"> Cidade:
        <input type="text" name="city" id="city">
      </label><br>

      <label for="state"> Cidade:
        <select name="state" id="state">

        </select>
      </label>
      <label for="city"> Tipo:
        <input type="radio" name="type" value="cs"> Casa
      </label>
      <label for="city">
        <input type="radio" name="type" value="ap"> Apartamento
      </label>

    </fieldset>









  </form>



</html>

<script src="script.js"></script>
</body>
