<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 6.1 - Formulário</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <h1>Exercício 6.1 | Formulário </h1>

    </header>
    <section class="form-container">
      <form action="GET" enctype="multipart/form-data">
        <fieldset>
          <legend>Dados pessoais</legend>

          <label for="fullName"> Nome</label>
          <input type="text" name="name" id="fullName" placeholder="Jon Snow" required>
          
          <label for="email"> Email</label>
          <input type="email" name="email" placeholder="jonsnow@email.com" id="email" required>
          
          <label for="cpfNumbers"> CPF</label>
          <input type="numbers" name="cpf" id="cpfNumbers" maxlength="14" required><br>
          
          <label for="andress"> Endereço</label>
          <input type="text" name="andress" id="andress" maxlength="200" placeholder="Rua, número, bairro" required>
          
          <label for="city"> Cidade</label>
          <input type="text" name="city" id="city" required>
          
          <label for="state"> Estado</label>
          <select name="state" id="state" required>
          </select>
          </label><br>
          <label for="city"> Tipo</label>
          <input type="radio" name="type" value="cs" checked> Casa
          <label for="houseType"></label>
          <input type="radio" name="houseType" value="ap"> Apartamento
        </fieldset>

        <fieldset>
          <legend>Histório Profissional</legend>

          <label for="abstract">Resumo</label>
          <textarea name="resumo" id="abstract" cols="30" rows="10" maxlength="1000"
            placeholder="Um resumo do seu histório profissional em 1000 caracteres ou menos." required></textarea>
          <br>
          <label for="cargo"> Cargo</label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required>

          <label for="date"> Data de início</label>
          <input type="text" name="initialDate" id="date" placeholder="dd/mm/aaaa" maxlength="10" required >
          <br>
          <label for="descricaoCargo"> Descrição do cargo</label>
          <textarea name="descricao-cargo" id="descricaoCargo" cols="30" rows="10" maxlength="500"
            placeholder="Descreva suas resposabilidades e atividades diárias em 500 caracteres ou menos." required></textarea>
          <br>
          <button type="submit" id="submitButton">Enviar</button>
        </fieldset>
        
        
      </form>
    </section>
  </main>

</html>

<script src="script.js"></script>
</body>
